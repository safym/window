<!DOCTYPE html>
<html>

<head>
    <title>File manager</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="window">

        <div class="header">
            <div>back</div>
            <div>forward</div>
        </div>

        <div class="sidebar">
            <div class="sections">
                <div class="recent">
                    <a>
                        <img src="res/icons/watch.svg">
                        Recent
                    </a>
                </div>
                <div class="starred">
                    <a>
                        <img src="res/icons/star.svg">
                        Starred
                    </a>
                </div>
                <div class="home">
                    <a>
                        <img src="res/icons/home.svg">
                        Home
                    </a>
                </div>
                <div class="documents">
                    <a>
                        <img src="res/icons/text.svg">
                        Documents
                    </a>
                </div>
                <div class="downloads">
                    <a>
                        <img src="res/icons/download.svg">
                        Downloads
                    </a>
                </div>
                <div class="music">
                    <a>
                        <img src="res/icons/music.svg">
                        Music
                    </a>
                </div>
                <div class="pictures">
                    <a>
                        <img src="res/icons/gallery.svg">
                        Pictures
                    </a>
                </div>
                <div class="videos">
                    <a>
                        <img src="res/icons/videocam.svg">
                        Videos
                    </a>
                </div>
                <div class="trash">
                    <a>
                        <img src="res/icons/trash.svg">
                        Trash
                    </a>
                </div>
            </div>
        </div>

        <div class="content">

        </div>
    </div>
</body>

</html>
